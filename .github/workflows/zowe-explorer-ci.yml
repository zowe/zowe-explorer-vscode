name: Zowe Explorer CI

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: # temp to figure this out
      - main
    paths:
      - packages/zowe-explorer/**
      - packages/zowe-explorer-api/**
      - .github/workflows/zowe-explorer-ci.yml
  pull_request:
    paths:
      - packages/zowe-explorer/**
      - packages/zowe-explorer-api/**
      - .github/workflows/zowe-explorer-ci.yml

jobs:
  ze-build:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 60

    concurrency:
      group: ${{ matrix.os }}-node-${{ matrix.node-version }}-ze-ci-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      # Continue to run tests on the other systems if one fails
      fail-fast: false
      matrix:
        # node-version: [18.x, 20.x, 22.x]
        node-version: [20.x] # temp for debugging
        # order operating systems from best to worst
        #os: [windows-latest, ubuntu-22.04, macos-latest]
        os: [ubuntu-22.04] # temp for debugging
        
    if: (github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository) && !contains(github.event.head_commit.message, '[ci skip]')

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # install pnpm
      - run: npm install -g pnpm@8

      - run: pnpm config set network-timeout 60000 && pnpm install

      - run: pnpm build
        id: build

      - run: pnpm test
        env:
          CI: true
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Unlock Keyring
        id: unlock-keyring
        if: matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        uses: t1m0thyj/unlock-keyring@v1

      - name: Integration tests
        if: matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        run: xvfb-run pnpm test:integration --exclude "Activation.feature"
        working-directory: packages/zowe-explorer

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && steps.build.outcome == 'success' && matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        with:
          name: zowe-explorer-results
          path: |
            packages/zowe-explorer/results/
            packages/zowe-explorer/__tests__/__integration__/bdd/results/

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always() && steps.build.outcome == 'success' && matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        with:
          name: zowe-explorer-api-results
          path: packages/zowe-explorer-api/results/

      - name: Upload Results to Codecov
        uses: codecov/codecov-action@v4
        with:
          env_vars: OS,NODE
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Package VSIX
        if: matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        run: pnpm package
        working-directory: packages/zowe-explorer

      - name: Archive VSIX artifact
        if: matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: zowe-explorer-vsix
          path: dist/*.vsix

      - name: Extract Issue/PR Number
        if: matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ISSUE_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
            echo "Extracted Pull Request number: ${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            # Extract issue/PR number from the branch reference in case of push
            REF=$(echo $GITHUB_REF | grep -oP '(?<=refs/heads/).*')
            echo "Branch reference is: $REF"
            echo "ISSUE_NUMBER=$REF" >> $GITHUB_ENV
          else
            echo "ISSUE_NUMBER=unknown" >> $GITHUB_ENV
          fi

      - name: Save PR number
        if: matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        env:
          PR_NUMBER: ${{ github.event.number }}

      - name: Report Artifact
        if: matrix.os == 'ubuntu-22.04' && matrix.node-version == '20.x'
        uses: bitonality/PRtifact@v0.1.0
        with:
          handlebars-template: './.github/resources/artifact-template.hbs'
          comment-mode: 'CreateOrUpdate'
          issue-id: ${{ env.ISSUE_NUMBER }}
